<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="smallRow1 center-content">
      <img src="" onclick="" id="" class="" />
    </div>
    <div class="bigRow">
      <div class="bigBox"></div>
      <div class="bigBox">
        <div class="ssRox">
          <div class="ssBox"></div>
          <div class="ssBox"></div>
        </div>
        <div class="ssRox">
          <div class="ssBox"></div>
          <div class="ssBox">
            <img
              src="images/thought.png"
              class="contain-image-marnie clickable"
              id=""
              onclick="showModal()"
            />
            <!-- this modal is 'fixed' in position so it doesn't affect elements in your DOM -->
            <div class="modal center-content" id="myModal">
              <!-- this is the "X" button to close the modal -->
              <span class="close" style="" onclick="hideModal()">&times;</span>
              <!-- this is a new blank canvas for you to build -->
              <!-- the content of your modal pop-up! -->
              <img src="images/marnietext1.png" onclick="" />
            </div>
          </div>
        </div>
        <div class="ssRox">
          <div class="ssBox"></div>
          <div class="ssBox"></div>
        </div>
        <div class="ssRox">
          <div class="ssBox"></div>
          <div class="ssBox"></div>
        </div>
      </div>

      <div class="bigBox"></div>
    </div>
    <div class="smallRow2 center-content">
      <div class="smallBox center-content"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
      <div class="smallBox"></div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="preload.js"></script>
</html>
