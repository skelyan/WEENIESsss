<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS #1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->

    <div class="top"></div>
    <div class="bottom">
      <div class="up center-content">
          <img
            class="clickable"
            src="images/op.png"
            onClick="changeOpen()"
          />
        </div>
          <div class="down"></div>
      </div>
    </div>
    <audio src="audio/audio.mp3" type="audio/mp3" id="backMusic"></audio>
    <script src="script.js"></script>
    <script src="preload.js"></script>
  </body>
</html>
