<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <div class="smallRow1 center-content">
      <img src="images/top2.png" onclick="" id="" class="" />
    </div>
    <div class="bigRow">
      <div class="bigBox">
        <div class="ssBox">
          <img
            src="images/thought.png"
            class="thoughtBubble1 clickable"
            id="tb1"
            onclick="showModals('modal1')"
          />
          <img
            src="images/thought.png"
            class="thoughtBubble2 clickable"
            id="tb2"
            onclick="showModals('modal2')"
          />

          <img
            src="images/thought.png"
            class="thoughtBubble3 clickable"
            id="tb3"
            onclick="showModals('modal3')"
          />
          <img src="" class="" id="" onclick="" />
        </div>
      </div>
      <div class="bigBox">
        <div class="ssRox">
          <div class="ssBox"></div>
          <div class="ssBox"></div>
        </div>
        <div class="ssRox">
          <div class="ssBox"></div>
          <div class="ssBox center-content-bottomTwo">
            <img
              src="images/thought.png"
              class="contain-image-marnie clickable"
              id=""
              onclick="showModal()"
            />
            <!-- this modal is 'fixed' in position so it doesn't affect elements in your DOM -->
            <div class="modal center-content" id="myModal">
              <!-- this is the "X" button to close the modal -->
              <span class="close2" style="" onclick="hideModalSecond()"
                >&times;</span
              >
              <!-- this is a new blank canvas for you to build -->
              <!-- the content of your modal pop-up! -->
              <img
                src="images/marnie-removebg-preview.png"
                onclick=""
                class=""
              />
            </div>
          </div>
        </div>
        <div class="ssRox" class="center-content">
          <div class="rRox"></div>
          <div class="sssRox center-content">
            <img
              src="images/Parsnip.png"
              onclick=""
              id="secondParsnip"
              class="contain-fruits clickable"
              style="display: none"
            />
            <img
              src="images/Summer_Squash.png"
              onclick=""
              id="secondSquash"
              class="contain-fruits clickable"
              style="display: none"
            />

            />

            />
            <img

              style="display: none"
            />
            <img

              class="contain-fruits clickable"
              style="display: none"
            />
            <img
              src="images/Carrot.png"
              onclick=""
              id="secondCarrot"
              class="contain-fruits clickable"
              style="display: none"
            />
            <img
              src="images/Potato.png"
              onclick=""
              id="secondPotato"
              class="contain-fruits clickable"
              style="display: none"
            />
            <img
              src="images/Bok_Choy.png"
              onclick=""
              id="secondBok"
              class="contain-fruits clickable"
              style="display: none"
            />
            <img
              src="images/Garlic.png"
              onclick=""
              id="secondGarlic"
              class="contain-fruits clickable"
              style="display: none"
            />
          </div>
        </div>
        <div class="ssRox">
          <div class="ssBox"></div>
          <div class="ssBox"></div>
        </div>
      </div>

      <div class="bigBox">
        <img
          src="images/thought.png"
          class="thoughtBubble4 clickable"
          id="tb4"
          onclick="showModals('modal4')"
        />
        <img

        <img

          id="tb6"
          onclick="showModals('modal6')"

    <div class="smallRow2 center-content">

        <img

          id="firstCarrot"
          class="contain-image clickable"

    <div class="modal center-content" id="modal1">
